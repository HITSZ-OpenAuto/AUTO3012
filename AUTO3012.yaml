study_advice:
  - content: |
      实验有四个，是一天做完（1-8 节），需当堂验收。
      前两个是仿真，内容分别是纯跟踪算法路径跟踪以及 Dijkstra、A* 算法路径搜索，需要写 MATLAB 程序，繁而不难（吐槽一下有错的示例代码）；
      后两个是用实验室的机器人进行建图和导航，无需写代码，比较简单。建议大家去干扰较少的楼道或电梯间里完成实验。
